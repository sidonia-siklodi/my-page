<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart-Home Steuerung mit PNG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Licht -->
    <div class="control">
      <img src="img/light_off.png" id="light" class="icon" alt="Licht aus">
    </div>

    <!-- Temperatur -->
    <div class="control">
      <img src="img/temp_cold.png" id="thermo" class="icon" alt="Temperatur kalt">
    </div>

    <!-- Musik -->
    <div class="control">
      <img src="img/sound_off.png" id="music" class="icon" alt="Musik aus">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
