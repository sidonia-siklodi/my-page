    <main>
        <section>
            <h1>Werden Sie Teil unserer Gemeinschaft!</h1>
            <p>Füllen Sie das Formular aus, um mehr über unsere Projekte zu erfahren und sich zu engagieren.</p>

            <form action="#" method="post">
                <label for="name">Ihr Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Ihre E-Mail:</label>
                <input type="email" id="email" name="email">

                <label for="interessen">Ich bin interessiert an:</label>
                <div class="form-group">
                    <input type="checkbox" id="gaertnern" name="interessen" value="gaertnern">
                    <label for="gaertnern">Gärtnern</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="workshops" name="interessen" value="workshops">
                    <label for="workshops">Workshops</label>
                </div>

                <label for="nachricht">Ihre Nachricht:</label>
                <textarea id="nachricht" name="nachricht" rows="5"></textarea>

                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>
